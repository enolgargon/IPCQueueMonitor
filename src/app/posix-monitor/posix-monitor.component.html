<div class="container">
  <div class="row form-group">
    <label [for]="'inputName_' + id" class="col-sm-2 col-form-label">Nombre de la cola</label>
    <div class="col-sm-10">
      <input (keypress)="this.queueNameOnChange()" [(ngModel)]="queueName" [id]="'inputName_' + id" class="form-control"
             placeholder="Nombre de la cola" type="text"/>
    </div>
    <span *ngIf="errorVisibility" class="alert alert-danger">Queue name must start with /</span>
  </div>
  <div class="row mb-3">
    <div class="col-md-8">
      <p>Tamaño de los mensajes: <span class="text-muted">{{sizeMessages}}</span></p>
      <p>Número actual de mensajes en la cola: <span class="text-muted">{{currentMessages}}</span></p>
      <p>Número máximo de mensajes: <span class="text-muted">{{maxMessages}}</span></p>
    </div>
    <div class="col-md-4">
      <div class="progress progress-bar-vertical">
        <div [style.height]="100.0 * currentMessages / maxMessages + '%'" aria-valuemax="100" aria-valuemin="0"
             aria-valuenow="30" class="progress-bar"
             role="progressbar">
          <span class="sr-only">{{100.0 * currentMessages / maxMessages}}%</span>
        </div>
      </div>
    </div>
